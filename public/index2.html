<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASCII ART Studio - Create & Mint</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --primary-light: #6ee7b7;
      --bg-dark: #0f172a;
      --bg-darker: #020617;
      --bg-card: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --border: #334155;
      --accent: #06b6d4;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-placeholder {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 24px;
      color: white;
    }

    .logo-text h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-text p {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    #status {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    #status.connected {
      color: var(--primary);
    }

    /* MAIN CONTAINER */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    .hero {
      text-align: center;
      margin-bottom: 4rem;
    }

    .hero h2 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    /* TOKEN INFO */
    #tokenInfo {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    #tokenInfo strong {
      color: var(--primary);
      font-size: 1.2rem;
    }

    #tokenInfo small {
      color: var(--primary-light);
      display: block;
      margin-top: 0.5rem;
    }

    /* WALLET SECTION */
    .wallet-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 3rem;
      text-align: center;
    }

    .wallet-section h3 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    #walletAddress {
      font-family: 'JetBrains Mono', monospace;
      color: var(--primary);
      font-size: 0.95rem;
      margin-top: 1rem;
    }

    /* BUTTONS */
    button {
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    #connectBtn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      margin: 0 0.5rem;
    }

    #connectBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
    }

    #connectBtn:disabled {
      background: var(--border);
      cursor: not-allowed;
      opacity: 0.5;
    }

    /* EDITOR SECTION */
    .editor-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 3rem;
    }

    .editor-section h3 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    textarea {
      width: 100%;
      height: 250px;
      background: var(--bg-darker);
      color: var(--primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      padding: 1rem;
      font-size: 13px;
      resize: vertical;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    textarea::placeholder {
      color: var(--text-secondary);
    }

    .editor-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      justify-content: center;
    }

    #buyBtn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.05rem;
    }

    #buyBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(16, 185, 129, 0.3);
    }

    #buyBtn:disabled {
      background: var(--border);
      cursor: not-allowed;
      opacity: 0.5;
    }

    /* RESULT */
    #result {
      margin: 2rem 0;
      min-height: 20px;
      text-align: center;
    }

    #result p {
      padding: 1rem;
      border-radius: 8px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--primary);
      color: var(--primary);
    }

    #result p.error {
      background: rgba(239, 68, 68, 0.1);
      border-color: #ef4444;
      color: #fca5a5;
    }

    /* GALLERY */
    .gallery-section {
      margin-top: 4rem;
    }

    .gallery-section h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .gallery-item {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .gallery-item:hover {
      border-color: var(--primary);
      box-shadow: 0 8px 16px rgba(16, 185, 129, 0.1);
      transform: translateY(-4px);
    }

    .gallery-item pre {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      margin: 0;
      white-space: pre-wrap;
      word-break: break-all;
      color: var(--primary);
      background: var(--bg-darker);
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }

    .gallery-item small {
      display: block;
      margin-top: 1rem;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .gallery-item a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .gallery-item a:hover {
      color: var(--accent);
    }

    /* SOCIAL */
    .social-section {
      text-align: center;
      padding: 3rem 0;
      border-top: 1px solid var(--border);
      margin-top: 3rem;
    }

    .social-section h3 {
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }

    .social-btn {
      background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(6, 182, 212, 0.3);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }

      .header-container {
        flex-direction: column;
        gap: 1rem;
      }

      .header-right {
        width: 100%;
        justify-content: space-between;
      }

      .gallery {
        grid-template-columns: 1fr;
      }

      .editor-actions {
        flex-direction: column;
      }

      #buyBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-container">
      <div class="logo-section">
        <div class="logo-placeholder">◆</div>
        <div class="logo-text">
          <h1>ASCIIx402</h1>
          <p>Create & Mint on Solana</p>
        </div>
      </div>
      <div class="header-right">
        <div id="status">Phantom: Not detected</div>
        <button id="connectBtn" disabled>Connect Phantom</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <!-- HERO -->
    <section class="hero">
      <h2>Create ASCII Art NFTs</h2>
      <p>Transform your ASCII art into x402-verified NFTs. Pay 0.5 SOL and mint your creation instantly.</p>
    </section>

    <!-- TOKEN INFO -->
    <div id="tokenpInfo">Loading live data...</div>

    <!-- WALLET -->
    <div class="wallet-section">
      <h3>Wallet Connection</h3>
      <p id="walletAddress"></p>
    </div>

    <!-- EDITOR -->
    <div class="editor-section">
      <h3>Paste Your ASCII Art</h3>
      <textarea id="asciiInput" placeholder="Paste your ASCII art here..."></textarea>
      <div class="editor-actions">
        <button id="buyBtn" disabled>Pay 0.5 SOL & Create NFT</button>
      </div>
      <div id="result"></div>
    </div>

    <!-- GALLERY -->
    <section class="gallery-section">
      <h2>Community Gallery</h2>
      <div id="gallery" class="gallery"></div>
    </section>

    <!-- SOCIAL -->
    <section class="social-section">
      <h3>Follow Us</h3>
      <a href="https://x.com/TU_USUARIO" target="_blank" class="social-btn">
        Follow on X
      </a>
    </section>
  </main>

  <script>
    // === POLLING: ACTUALIZACIÓN CADA 15s (FUNCIONA EN VERCEL) ===
    async function loadTokenInfo() {
      try {
        const res = await fetch('/api/token-info');
        const data = await res.json();
        const el = document.getElementById('tokenInfo');
        el.innerHTML = `
          <strong>${data.ticker}</strong> • MC: ${data.marketCap} • Price: ${data.price}
          ${data.lastTrade ? `<br><small>${data.lastTrade}</small>` : ''}
        `;
      } catch (err) {
        console.error('Token info error:', err);
      }
    }

    // Carga inicial + cada 15s
    loadTokenInfo();
    setInterval(loadTokenInfo, 15000);

    // === ELEMENTOS ===
    const status = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const walletAddressEl = document.getElementById('walletAddress');
    const buyBtn = document.getElementById('buyBtn');
    const result = document.getElementById('result');
    const gallery = document.getElementById('gallery');

    let provider = null;
    let wallet = null;

    // === DETECTAR PHANTOM ===
    function detect() {
      if ('phantom' in window && window.phantom?.solana?.isPhantom) {
        provider = window.phantom.solana;
        status.textContent = 'Phantom: Ready';
        status.classList.add('connected');
        connectBtn.disabled = false;
      } else {
        status.textContent = 'Install Phantom Wallet';
        status.style.color = '#ef4444';
        connectBtn.disabled = true;
      }
    }

    // === CONECTAR WALLET ===
    connectBtn.onclick = async () => {
      if (!provider) return alert('Install Phantom');
      try {
        const resp = await provider.connect();
        wallet = resp.publicKey.toString();
        walletAddressEl.textContent = `Connected: ${wallet.slice(0,6)}...${wallet.slice(-4)}`;
        connectBtn.textContent = 'Disconnect';
        buyBtn.disabled = false;
        loadGallery();
      } catch (err) {
        alert('Connection canceled');
      }
    };

    // === CARGAR GALERÍA ===
    async function loadGallery() {
      try {
        const res = await fetch('/api/gallery');
        const arts = await res.json();
        gallery.innerHTML = arts.map(art => `
          <div class="gallery-item">
            <pre>${art.ascii.replace(/</g, '&lt;')}</pre>
            <small>by ${art.wallet.slice(0,6)}... • <a href="https://solscan.io/tx/${art.tx}?cluster=mainnet" target="_blank">View TX</a></small>
          </div>
        `).join('');
      } catch (err) {
        console.error('Gallery error:', err);
      }
    }

    // === COMPRAR Y CREAR ===
    buyBtn.onclick = async () => {
      if (!wallet) return alert('Connect wallet first');
      const ascii = document.getElementById('asciiInput').value.trim();
      if (!ascii) return alert('Paste an ASCII art');

      buyBtn.disabled = true;
      buyBtn.textContent = 'Processing 0.5 SOL...';

      try {
        const res = await fetch('/api/buy-and-save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ascii, wallet })
        });
        const data = await res.json();

        if (data.success) {
          result.innerHTML = '<p>✓ NFT created successfully!</p>';
          loadGallery();
          setTimeout(() => {
            window.location.href = data.downloadUrl;
          }, 1000);
        } else {
          result.innerHTML = `<p class="error">✗ ${data.error}</p>`;
        }
      } catch (err) {
        result.innerHTML = `<p class="error">✗ Network error: ${err.message}</p>`;
      } finally {
        buyBtn.disabled = false;
        buyBtn.textContent = 'Pay 0.5 SOL & Create NFT';
      }
    };

    // === INICIO ===
    window.addEventListener('load', () => {
      detect();
      loadGallery();
      setInterval(loadGallery, 10000);

      if (provider) {
        provider.connect({ onlyIfTrusted: true })
          .then(resp => {
            if (resp.publicKey) {
              wallet = resp.publicKey.toString();
              walletAddressEl.textContent = `Connected: ${wallet.slice(0,6)}...${wallet.slice(-4)}`;
              connectBtn.textContent = 'Disconnect';
              buyBtn.disabled = false;
              loadGallery();
            }
          })
          .catch(() => {});
      }
    });
  </script>
</body>
</html>
