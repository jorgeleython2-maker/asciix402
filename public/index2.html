<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASCII ART + Token Live</title>
  <style>
    body { 
      font-family: 'Courier New', monospace; 
      background: #000; 
      color: #0f0; 
      text-align: center; 
      padding: 20px; 
      margin: 0;
    }
    h1 { margin: 10px 0; }
    textarea { 
      width: 80%; 
      max-width: 700px;
      height: 200px; 
      background: #111; 
      color: #0f0; 
      border: 1px solid #0f0; 
      font-family: monospace; 
      margin: 15px auto; 
      padding: 12px; 
      font-size: 14px;
      display: block;
    }
    button { 
      background: #0f0; 
      color: #000; 
      padding: 12px 24px; 
      font-weight: bold; 
      border: none; 
      cursor: pointer; 
      margin: 10px; 
      font-size: 16px; 
      border-radius: 4px;
    }
    button:disabled { 
      background: #555; 
      cursor: not-allowed; 
    }
    #status, #tokenInfo { 
      margin: 10px; 
      font-size: 15px; 
      font-weight: bold;
    }
    #tokenInfo {
      background: #111;
      padding: 10px;
      border: 1px solid #0f0;
      display: inline-block;
      border-radius: 6px;
    }
    .gallery { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 15px; 
      margin: 30px 0; 
    }
    .gallery-item { 
      background: #111; 
      padding: 15px; 
      border: 1px solid #0f0; 
      max-width: 300px; 
      border-radius: 6px;
    }
    .gallery-item pre {
      font-size: 11px;
      margin: 0;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .social-btn { 
      background: #1DA1F2; 
      color: white; 
      padding: 10px 20px; 
      border-radius: 8px; 
      text-decoration: none; 
      display: inline-block; 
      margin: 15px; 
      font-weight: bold; 
    }
    .social-btn:hover { 
      background: #0d8bd9; 
    }
    #result { 
      margin: 15px; 
      min-height: 20px; 
    }
  </style>
</head>
<body>
  <h1>ASCII ART + LIVE TOKEN</h1>
  <p>Paste ASCII → Pay 0.5 SOL → Create & Download</p>

  <!-- LIVE TOKEN DATA -->
  <div id="tokenInfo">Loading live data...</div>

  <!-- PHANTOM WALLET -->
  <div id="status">Phantom: Not detected</div>
  <button id="connectBtn">Connect Phantom</button>
  <p id="walletAddress"></p>

  <!-- ASCII INPUT -->
  <textarea id="asciiInput" placeholder="Paste your ASCII art here..."></textarea>

  <!-- BUY BUTTON -->
  <button id="buyBtn" disabled>Pay 0.5 SOL & Create</button>

  <!-- RESULT -->
  <div id="result"></div>

  <!-- DYNAMIC GALLERY -->
  <h2>Community Gallery (Live)</h2>
  <div id="gallery" class="gallery"></div>

  <!-- FOLLOW ON X -->
  <div>
    <a href="https://x.com/TU_USUARIO" target="_blank" class="social-btn">
      Follow @TU_USUARIO on X
    </a>
  </div>

  <script>
    // === WEBSOCKET PARA DATOS EN VIVO ===
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(`${wsProtocol}//${window.location.host}`);

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === 'init' || msg.type === 'update') {
        const d = msg.data;
        document.getElementById('tokenInfo').innerHTML = `
          <strong>${d.ticker}</strong> • MC: ${d.marketCap} • Price: ${d.price}
          ${d.lastTrade ? `<br><small style="color:#0a0;">${d.lastTrade}</small>` : ''}
        `;
      }
    };

    ws.onopen = () => console.log('WebSocket connected');
    ws.onerror = (err) => console.error('WebSocket error:', err);

    // === ELEMENTS ===
    const status = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const walletAddressEl = document.getElementById('walletAddress');
    const buyBtn = document.getElementById('buyBtn');
    const result = document.getElementById('result');
    const gallery = document.getElementById('gallery');

    let provider = null;
    let wallet = null;

    // === DETECT PHANTOM ===
    function detect() {
      if ('phantom' in window && window.phantom?.solana?.isPhantom) {
        provider = window.phantom.solana;
        status.textContent = 'Phantom detected';
        status.style.color = '#0f0';
        connectBtn.disabled = false;
      } else {
        status.textContent = 'Install Phantom Wallet';
        status.style.color = '#f00';
        connectBtn.disabled = true;
      }
    }

    // === CONNECT WALLET ===
    connectBtn.onclick = async () => {
      if (!provider) return alert('Install Phantom');
      try {
        const resp = await provider.connect();
        wallet = resp.publicKey.toString();
        walletAddressEl.textContent = `Wallet: ${wallet.slice(0,6)}...${wallet.slice(-4)}`;
        connectBtn.textContent = 'Disconnect';
        buyBtn.disabled = false;
        loadGallery();
      } catch (err) {
        alert('Connection canceled');
      }
    };

    // === LOAD GALLERY ===
    async function loadGallery() {
      try {
        const res = await fetch('/api/gallery');
        const arts = await res.json();
        gallery.innerHTML = arts.map(art => `
          <div class="gallery-item">
            <pre>${art.ascii.replace(/</g, '&lt;')}</pre>
            <small>by ${art.wallet.slice(0,6)}... • <a href="https://solscan.io/tx/${art.tx}?cluster=mainnet" target="_blank" style="color:#0f0;">tx</a></small>
          </div>
        `).join('');
      } catch (err) {
        console.error('Gallery error:', err);
      }
    }

    // === BUY & CREATE ===
    buyBtn.onclick = async () => {
      if (!wallet) return alert('Connect wallet first');
      const ascii = document.getElementById('asciiInput').value.trim();
      if (!ascii) return alert('Paste an ASCII art');

      buyBtn.disabled = true;
      buyBtn.textContent = 'Processing 0.5 SOL...';

      try {
        const res = await fetch('/api/buy-and-save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ascii, wallet })
        });
        const data = await res.json();

        if (data.success) {
          loadGallery();
          window.location.href = data.downloadUrl;
        } else {
          result.innerHTML = `<p style="color:red;">${data.error}</p>`;
        }
      } catch (err) {
        result.innerHTML = `<p style="color:red;">Network error: ${err.message}</p>`;
      } finally {
        buyBtn.disabled = false;
        buyBtn.textContent = 'Pay 0.5 SOL & Create';
      }
    };

    // === INIT ===
    window.addEventListener('load', () => {
      detect();
      loadGallery();
      setInterval(loadGallery, 10000); // Refresh gallery every 10s

      // Auto-connect if trusted
      if (provider) {
        provider.connect({ onlyIfTrusted: true })
          .then(resp => {
            if (resp.publicKey) {
              wallet = resp.publicKey.toString();
              walletAddressEl.textContent = `Wallet: ${wallet.slice(0,6)}...${wallet.slice(-4)}`;
              connectBtn.textContent = 'Disconnect';
              buyBtn.disabled = false;
              loadGallery();
            }
          })
          .catch(() => {});
      }
    });
  </script>
</body>
</html>
